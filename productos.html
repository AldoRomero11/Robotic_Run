<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Productos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/logo.ico">
</head>
<body>
	<section class="products">
		
		<h2><i class="bi bi-shop"></i> Nuestros Productos</h2>
		<div class="all-products">
			<div class="product">
				<img src="img/camisa.jpg">
				<div class="product-info">
					<h4 class="product-title">Camiseta</h4>
					<p class="product-price">$250 pesos</p>
					<button class="btn-env">
                        <span>Comprar</span>
                    </button>
				</div>
			</div>
			<div class="product">
				<img src="img/peluche.png">
				<div class="product-info">
					<h4 class="product-title">Peluche
					</h4>
					<p class="product-price">$200 pesos</p>
					<a class="product-btn" href="#">Comprar</a>

				</div>
			</div>
			<div class="product">
				<img src="img/taza.jpg">
				<div class="product-info">
					<h4 class="product-title">Taza
					</h4>
					<p class="product-price">$60 pesos</p>
					<a class="product-btn" href="#">Comprar</a>

				</div>
			</div>
			<div class="product">
				<img src="img/gorro.png">
				<div class="product-info">
					<h4 class="product-title">Gorro
					</h4>
					<p class="product-price">$200 pesos</p>
					<a class="product-btn" href="#">Comprar</a>
				</div>
			</div>
			<div class="product">
				<img src="img/botella.png">
				<div class="product-info">
					<h4 class="product-title">Botella Deportiva
					</h4>
					<p class="product-price">$350 pesos</p>
					<a class="product-btn" href="#">Comprar</a>
				</div>
			</div>
			<div class="product">
				<img src="img/gorra.jpg">
				<div class="product-info">
					<h4 class="product-title">Gorra
					</h4>
					<p class="product-price">$140 pesos</p>
					<a class="product-btn" href="#">Comprar</a>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
